<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 380" font-family="'Consolas', 'Monaco', 'Courier New', monospace">
  <!-- Background -->
  <rect width="600" height="380" fill="#1a1a2e"/>
  
  <!-- Terminal window frame -->
  <rect x="10" y="10" width="580" height="360" rx="8" fill="#0d0d1a" stroke="#333" stroke-width="1"/>
  
  <!-- Terminal header -->
  <rect x="10" y="10" width="580" height="30" rx="8" fill="#252540"/>
  <circle cx="30" cy="25" r="6" fill="#ff5f56"/>
  <circle cx="50" cy="25" r="6" fill="#ffbd2e"/>
  <circle cx="70" cy="25" r="6" fill="#27ca40"/>
  <text x="300" y="29" fill="#888" text-anchor="middle" font-size="12">LAZARUS — Подтверждение импорта</text>
  
  <!-- Warning box (RED) -->
  <text x="25" y="65" fill="#ef4444" font-size="11" font-weight="bold">┌────────────────────────────────────────────────────────────────────┐</text>
  <text x="25" y="82" fill="#ef4444" font-size="11" font-weight="bold">│  ⚠️ ВНИМАНИЕ! ИЗМЕНЕНИЕ БАЗЫ ДАННЫХ                               │</text>
  <text x="25" y="99" fill="#ef4444" font-size="11" font-weight="bold">├────────────────────────────────────────────────────────────────────┤</text>
  
  <!-- Content -->
  <text x="25" y="116" fill="#ef4444" font-size="11" font-weight="bold">│</text>
  <text x="563" y="116" fill="#ef4444" font-size="11" font-weight="bold">│</text>
  
  <text x="25" y="133" fill="#ef4444" font-size="11" font-weight="bold">│</text>
  <text x="35" y="133" fill="#e2e8f0" font-size="11">Сейчас будут внесены изменения в БД RWP-Shop:</text>
  <text x="563" y="133" fill="#ef4444" font-size="11" font-weight="bold">│</text>
  
  <text x="25" y="150" fill="#ef4444" font-size="11" font-weight="bold">│</text>
  <text x="563" y="150" fill="#ef4444" font-size="11" font-weight="bold">│</text>
  
  <text x="25" y="167" fill="#ef4444" font-size="11" font-weight="bold">│</text>
  <text x="35" y="167" fill="#e2e8f0" font-size="11">• Контейнер: <tspan fill="#f59e0b">rwp-shop-postgres</tspan></text>
  <text x="563" y="167" fill="#ef4444" font-size="11" font-weight="bold">│</text>
  
  <text x="25" y="184" fill="#ef4444" font-size="11" font-weight="bold">│</text>
  <text x="35" y="184" fill="#e2e8f0" font-size="11">• База данных: <tspan fill="#f59e0b">shop</tspan></text>
  <text x="563" y="184" fill="#ef4444" font-size="11" font-weight="bold">│</text>
  
  <text x="25" y="201" fill="#ef4444" font-size="11" font-weight="bold">│</text>
  <text x="563" y="201" fill="#ef4444" font-size="11" font-weight="bold">│</text>
  
  <text x="25" y="218" fill="#ef4444" font-size="11" font-weight="bold">│</text>
  <text x="35" y="218" fill="#22c55e" font-size="11">🔒 Бэкап текущей БД создан:</text>
  <text x="563" y="218" fill="#ef4444" font-size="11" font-weight="bold">│</text>
  
  <text x="25" y="235" fill="#ef4444" font-size="11" font-weight="bold">│</text>
  <text x="45" y="235" fill="#555" font-size="10">/lazarus/backups/pre_migration_20250101_120000.sql</text>
  <text x="563" y="235" fill="#ef4444" font-size="11" font-weight="bold">│</text>
  
  <text x="25" y="252" fill="#ef4444" font-size="11" font-weight="bold">│</text>
  <text x="563" y="252" fill="#ef4444" font-size="11" font-weight="bold">│</text>
  
  <text x="25" y="269" fill="#ef4444" font-size="11" font-weight="bold">│</text>
  <text x="35" y="269" fill="#e2e8f0" font-size="11">Для отката выполните:</text>
  <text x="563" y="269" fill="#ef4444" font-size="11" font-weight="bold">│</text>
  
  <text x="25" y="286" fill="#ef4444" font-size="11" font-weight="bold">│</text>
  <text x="35" y="286" fill="#555" font-size="9">docker exec -i rwp-shop-postgres psql -U shop &lt; backup.sql</text>
  <text x="563" y="286" fill="#ef4444" font-size="11" font-weight="bold">│</text>
  
  <text x="25" y="303" fill="#ef4444" font-size="11" font-weight="bold">│</text>
  <text x="563" y="303" fill="#ef4444" font-size="11" font-weight="bold">│</text>
  
  <text x="25" y="320" fill="#ef4444" font-size="11" font-weight="bold">└────────────────────────────────────────────────────────────────────┘</text>
  
  <!-- Prompt -->
  <text x="25" y="355" fill="#888" font-size="11">Введите 'IMPORT' для подтверждения: <tspan fill="#22c55e">█</tspan></text>
</svg>