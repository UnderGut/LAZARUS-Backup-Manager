  <text x="25" y="358" fill="#e2e8f0" font-size="12"> 6. ▶️  Только экспорт данных</text>
  <text x="25" y="376" fill="#e2e8f0" font-size="12"> 7. 🔄 Только трансформация</text>
  <text x="25" y="394" fill="#e2e8f0" font-size="12"> 8. 📥 Только импорт в БД</text>
  <text x="25" y="412" fill="#e2e8f0" font-size="12"> 9. 💰 Анализ балансов пользователей</text>
  
