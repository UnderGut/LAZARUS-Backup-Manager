<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 450" font-family="'Consolas', 'Monaco', 'Courier New', monospace">
  <!-- Background -->
  <rect width="600" height="450" fill="#1a1a2e"/>
  
  <!-- Terminal window frame -->
  <rect x="10" y="10" width="580" height="430" rx="8" fill="#0d0d1a" stroke="#333" stroke-width="1"/>
  
  <!-- Terminal header -->
  <rect x="10" y="10" width="580" height="30" rx="8" fill="#252540"/>
  <circle cx="30" cy="25" r="6" fill="#ff5f56"/>
  <circle cx="50" cy="25" r="6" fill="#ffbd2e"/>
  <circle cx="70" cy="25" r="6" fill="#27ca40"/>
  <text x="300" y="29" fill="#888" text-anchor="middle" font-size="12">LAZARUS — Выбор архива</text>
  
  <!-- Header (CYAN) -->
  <text x="25" y="65" fill="#06b6d4" font-size="13" font-weight="bold">═══ ВЫБОР АРХИВА BEDOLAGA ═══</text>
  <text x="25" y="85" fill="#e2e8f0" font-size="11">Всего архивов: <tspan fill="#06b6d4">4</tspan></text>
  
  <!-- Archive list -->
  <text x="35" y="115" fill="#22c55e" font-size="12">1. 📦 2025-01-01 12:00</text>
  <text x="220" y="115" fill="#888" font-size="11">(245 MB)</text>
  <text x="290" y="115" fill="#22c55e" font-size="11">← РЕКОМЕНДУЕТСЯ</text>
  
  <text x="35" y="137" fill="#e2e8f0" font-size="12">2. 📦 2024-12-31 18:30</text>
  <text x="220" y="137" fill="#888" font-size="11">(240 MB)</text>
  
  <text x="35" y="159" fill="#e2e8f0" font-size="12">3. 🔒 2024-12-30 06:00</text>
  <text x="220" y="159" fill="#888" font-size="11">(238 MB)</text>
  
  <text x="35" y="181" fill="#e2e8f0" font-size="12">4. 📦 2024-12-25 12:00</text>
  <text x="220" y="181" fill="#888" font-size="11">(235 MB)</text>
  
  <!-- Commands -->
  <text x="25" y="220" fill="#555" font-size="11">888. Показать все (4 шт)</text>
  <text x="25" y="240" fill="#555" font-size="11">999. Показать полные пути</text>
  
  <text x="35" y="275" fill="#e2e8f0" font-size="12">0. Ввести путь вручную</text>
  
  <!-- Legend -->
  <text x="35" y="310" fill="#555" font-size="11">🔒 = защищён паролем</text>
  
  <!-- Prompt -->
  <text x="25" y="350" fill="#888" font-size="11">Номер файла или команда (Enter - Назад): <tspan fill="#22c55e">█</tspan></text>
</svg>