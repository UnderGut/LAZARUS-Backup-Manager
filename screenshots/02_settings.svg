<svg xmlns="http://www.w3.org/2000/svg" width="600" height="580" viewBox="0 0 600 580">
  <style>
    .bg { fill: #1e1e1e; }
    .text { font-family: Consolas, 'Courier New', monospace; font-size: 14px; fill: #ecf0f1; white-space: pre; }
    .green { fill: #2ecc71; font-weight: bold; }
    .cyan { fill: #3498db; }
    .yellow { fill: #f1c40f; }
    .gray { fill: #7f8c8d; }
    .bold { font-weight: bold; }
    .window-header { fill: #2d2d2d; }
    .dot-red { fill: #ff5f56; }
    .dot-yellow { fill: #ffbd2e; }
    .dot-green { fill: #27c93f; }
  </style>

  <!-- Window Frame -->
  <rect x="0" y="0" width="600" height="580" rx="10" ry="10" class="bg"/>
  <path d="M0 10 C0 4 4 0 10 0 L590 0 C596 0 600 4 600 10 L600 30 L0 30 Z" class="window-header"/>
  
  <!-- Window Controls -->
  <circle cx="20" cy="15" r="6" class="dot-red"/>
  <circle cx="40" cy="15" r="6" class="dot-yellow"/>
  <circle cx="60" cy="15" r="6" class="dot-green"/>
  
  <!-- Title -->
  <text x="300" y="60" text-anchor="middle" class="text yellow bold">Настройки</text>
  
  <!-- Body Content -->
  <text x="20" y="100" class="text">
    <tspan class="gray">--- ОБЩИЕ ---</tspan>
    <tspan x="20" dy="25"> 1. Путь к боту:         <tspan class="cyan">/opt/remnawave</tspan></tspan>
    <tspan x="20" dy="20"> 2. Контейнер бота:      <tspan class="cyan">remnawave-bot</tspan></tspan>
    <tspan x="20" dy="20"> 3. Контейнер БД:        <tspan class="cyan">remnawave-db</tspan></tspan>
    <tspan x="20" dy="20"> 4. Пользователь БД:     <tspan class="cyan">postgres</tspan></tspan>
    <tspan x="20" dy="20"> 5. Макс. бэкапов:       <tspan class="cyan">100 шт.</tspan></tspan>
    <tspan x="20" dy="20"> 6. Исключить папки:     <tspan class="cyan">node_modules .git</tspan></tspan>
    <tspan x="20" dy="20"> 7. Макс. размер файла:  <tspan class="cyan">50 MB</tspan></tspan>
    
    <tspan x="20" dy="35" class="gray">--- TELEGRAM ---</tspan>
    <tspan x="20" dy="25"> 8. Token:               <tspan class="cyan">12345.......ABCDE</tspan></tspan>
    <tspan x="20" dy="20"> 9. Chat ID:             <tspan class="cyan">-100...789</tspan></tspan>
    <tspan x="20" dy="20">10. Thread ID:           <tspan class="gray">Нет</tspan></tspan>
    <tspan x="20" dy="20">11. Уведомления:        <tspan class="green">Вкл</tspan></tspan>
    <tspan x="20" dy="20">12. Отправка файла:     <tspan class="green">Вкл</tspan></tspan>
    <tspan x="20" dy="20">13. Проверить связь</tspan>
    
    <tspan x="20" dy="35" class="gray">--- УДАЛЁННОЕ ХРАНИЛИЩЕ ---</tspan>
    <tspan x="20" dy="25">14. Тип:                <tspan class="cyan">FTP</tspan></tspan>
    <tspan x="20" dy="20">15. URL:                <tspan class="cyan">ftp://backup.server.com/lazarus</tspan></tspan>
    <tspan x="20" dy="20">16. Пользователь:       <tspan class="cyan">use...up</tspan></tspan>
    <tspan x="20" dy="20">17. Загрузка:           <tspan class="green">Вкл</tspan></tspan>
    <tspan x="20" dy="20">18. Настроить / Проверить</tspan>
    
    <tspan x="20" dy="35" class="gray">--- БЕЗОПАСНОСТЬ ---</tspan>
    <tspan x="20" dy="25">19. Пароль архива:      <tspan class="cyan">********</tspan></tspan>
    
    <tspan x="20" dy="40"> 0. Назад</tspan>
    
    <tspan x="20" dy="30">Выбор (Enter - Назад): <tspan class="green">_</tspan></tspan>
  </text>
</svg>
