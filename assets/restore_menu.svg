<svg xmlns="http://www.w3.org/2000/svg" width="600" height="300" viewBox="0 0 600 300">
  <style>
    .bg { fill: #1e1e1e; }
    .text { font-family: Consolas, 'Courier New', monospace; font-size: 14px; fill: #ecf0f1; white-space: pre; }
    .green { fill: #2ecc71; font-weight: bold; }
    .cyan { fill: #3498db; }
    .red { fill: #e74c3c; }
    .gray { fill: #7f8c8d; }
    .yellow { fill: #f1c40f; }
    .bold { font-weight: bold; }
    .window-header { fill: #2d2d2d; }
    .dot-red { fill: #ff5f56; }
    .dot-yellow { fill: #ffbd2e; }
    .dot-green { fill: #27c93f; }
  </style>

  <!-- Window Frame -->
  <rect x="0" y="0" width="600" height="300" rx="10" ry="10" class="bg"/>
  <path d="M0 10 C0 4 4 0 10 0 L590 0 C596 0 600 4 600 10 L600 30 L0 30 Z" class="window-header"/>
  
  <!-- Window Controls -->
  <circle cx="20" cy="15" r="6" class="dot-red"/>
  <circle cx="40" cy="15" r="6" class="dot-yellow"/>
  <circle cx="60" cy="15" r="6" class="dot-green"/>
  
  <!-- Content -->
  <text x="20" y="60" class="text">
    <tspan class="green">Меню восстановления</tspan>
    
    <tspan x="20" dy="30"> 1. Полный бэкап      <tspan class="cyan">[14 шт]</tspan></tspan>
    <tspan x="20" dy="20"> 2. Только БД         <tspan class="cyan">[223 шт]</tspan></tspan>
    <tspan x="20" dy="20"> 3. Только Файлы      <tspan class="cyan">[5 шт]</tspan></tspan>
    
    <tspan x="20" dy="30"> 0. Назад</tspan>
    
    <tspan x="20" dy="30">Выбор (Enter - Назад): <tspan class="green">_</tspan></tspan>
  </text>
</svg>