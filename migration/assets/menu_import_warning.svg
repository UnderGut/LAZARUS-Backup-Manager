<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" font-family="'Consolas', 'Monaco', 'Courier New', monospace">
  <!-- Background -->
  <rect width="600" height="400" fill="#1a1a2e"/>
  
  <!-- Terminal window frame -->
  <rect x="10" y="10" width="580" height="380" rx="8" fill="#0d0d1a" stroke="#333" stroke-width="1"/>
  
  <!-- Terminal header -->
  <rect x="10" y="10" width="580" height="30" rx="8" fill="#252540"/>
  <circle cx="30" cy="25" r="6" fill="#ff5f56"/>
  <circle cx="50" cy="25" r="6" fill="#ffbd2e"/>
  <circle cx="70" cy="25" r="6" fill="#27ca40"/>
  <text x="300" y="29" fill="#888" text-anchor="middle" font-size="12">LAZARUS — Подтверждение импорта</text>
  
  <!-- Header (warning) -->
  <text x="25" y="65" fill="#ef4444" font-size="13" font-weight="bold">═══════════════════════════════════════════════════════════════</text>
  <text x="25" y="82" fill="#ef4444" font-size="13" font-weight="bold">       ⚠️  ВНИМАНИЕ: ИМПОРТ ДАННЫХ</text>
  <text x="25" y="99" fill="#ef4444" font-size="13" font-weight="bold">═══════════════════════════════════════════════════════════════</text>
  
  <!-- Warning message -->
  <text x="25" y="130" fill="#f59e0b" font-size="12">Будет выполнен импорт данных в БД RWP-Shop!</text>
  
  <!-- Conflict box -->
  <rect x="25" y="150" width="550" height="100" rx="4" fill="#1c1917" stroke="#f59e0b" stroke-width="1"/>
  <text x="35" y="172" fill="#f59e0b" font-size="11" font-weight="bold">⚠️ КОНФЛИКТЫ (insert_mode = update):</text>
  <text x="35" y="195" fill="#e2e8f0" font-size="11">• Если пользователь УЖЕ существует в RWP-Shop:</text>
  <text x="45" y="212" fill="#06b6d4" font-size="11">→ Данные будут ОБНОВЛЕНЫ из Bedolaga</text>
  <text x="35" y="235" fill="#e2e8f0" font-size="11">• Если транзакция с таким ID существует:</text>
  <text x="45" y="252" fill="#06b6d4" font-size="11">→ Будет ОБНОВЛЕНА данными из Bedolaga</text>
  
  <!-- Backup info -->
  <text x="25" y="285" fill="#22c55e" font-size="11">🛡️ Бэкап создан:</text>
  <text x="25" y="302" fill="#888" font-size="10">/lazarus/backups/pre_migration_20250101_120000.sql</text>
  
  <!-- Rollback hint -->
  <text x="25" y="330" fill="#888" font-size="10">Для отката: docker exec -i postgres psql -U shop -d shop &lt; backup.sql</text>
  
  <!-- Prompt -->
  <rect x="25" y="350" width="550" height="30" rx="4" fill="#1c1917" stroke="#ef4444" stroke-width="1"/>
  <text x="35" y="370" fill="#ef4444" font-size="12">Введите 'IMPORT' для подтверждения: <tspan fill="#22c55e">█</tspan></text>
</svg>