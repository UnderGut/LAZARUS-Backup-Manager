<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 520" font-family="'Consolas', 'Monaco', 'Courier New', monospace">
  <!-- Background -->
  <rect width="600" height="520" fill="#1a1a2e"/>
  
  <!-- Terminal window frame -->
  <rect x="10" y="10" width="580" height="500" rx="8" fill="#0d0d1a" stroke="#333" stroke-width="1"/>
  
  <!-- Terminal header -->
  <rect x="10" y="10" width="580" height="30" rx="8" fill="#252540"/>
  <circle cx="30" cy="25" r="6" fill="#ff5f56"/>
  <circle cx="50" cy="25" r="6" fill="#ffbd2e"/>
  <circle cx="70" cy="25" r="6" fill="#27ca40"/>
  <text x="300" y="29" fill="#888" text-anchor="middle" font-size="12">LAZARUS — Миграция</text>
  
  <!-- Header -->
