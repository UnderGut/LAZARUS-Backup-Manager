<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 480" font-family="'Consolas', 'Monaco', 'Courier New', monospace">
  <!-- Background -->
  <rect width="600" height="480" fill="#1a1a2e"/>
  
  <!-- Terminal window frame -->
